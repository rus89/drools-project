<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>:: Dom :: Ekspertni sistem za izbor studentskog doma za
	studente FON-a</title>
<link rel="stylesheet" type="text/css" href="/DomJSF/css/stil.css" />
<link rel="stylesheet" type="text/css" href="/DomJSF/css/stilSat.css" />
<link rel="shortcut icon" type="image/x-icon"
	href="/DomJSF/slike/dom.png" />
<script type="text/javascript" src="/DomJSF/js/jquery-1.8.1.js"></script>
<script type="text/javascript" src="/DomJSF/js/sat.js"></script>

</head>
<body>

	<h:form>
		<div class="welcome">

			<img alt="dom" src="slike/welcomeDom.png"
				style="right: 211px; position: absolute;" />
			<p
				style="text-align: center; font-size: x-large; line-height: 1.5; padding-top: 210px !important;">Dobrodosli
				u web ekspertni sistem za izbor studentskog doma za studente FON-a.</p>

			<!-- 			<input class="welcomeButton" type="submit" value="Pokreni" /> -->
			<p:commandButton ajax="false" value="Pokreni"
				styleClass="welcomeButton" action="#{kontroler.prvoPitanje()}"></p:commandButton>
		</div>
	</h:form>

	<div id="wrap"
		style="position: absolute !important; bottom: 20px; right: 20px;">

		<img id="hourl" class="time" src="slike/sat/nums2.png" /> <img
			id="hourr" class="time" src="slike/sat/nums10.png" /> <img
			class="time" src="slike/sat/colon.png" /> <img id="minl"
			class="time" src="slike/sat/nums6.png" /> <img id="minr"
			class="time" src="slike/sat/nums10.png" /> <img class="time"
			src="slike/sat/colon.png" /> <img id="secl" class="time"
			src="slike/sat/nums6.png" /> <img id="secr" class="time"
			src="slike/sat/nums10.png" />

		<div style="clear: left;"></div>

		<div id="cover"></div>



	</div>
